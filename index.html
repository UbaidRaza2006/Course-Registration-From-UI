<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d4f6f9;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #005588;
      padding: 15px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar h1 {
      font-size: 1.8em;
      color: white;
      margin: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      text-decoration: underline;
      opacity: 0.8;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h3 {
      font-size: 1.6em;
      color: #555;
    }

    .marketing-image {
      text-align: center;
      margin-bottom: 40px;
    }

    .marketing-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .form-container form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-container label {
      font-size: 1.1em;
      color: #005588;
      margin-bottom: 5px;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="date"],
    .form-container input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .form-container input[type="text"]:focus,
    .form-container input[type="email"]:focus,
    .form-container input[type="date"]:focus,
    .form-container input[type="file"]:focus {
      outline: none;
      border-color: #005588;
      box-shadow: 0 0 10px rgba(0, 85, 136, 0.1);
    }

    .form-container .full-width {
      grid-column: span 2;
    }

    .form-container button {
      grid-column: span 2;
      padding: 15px;
      background-color: #005588;
      color: white;
      font-size: 1.3em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #0077aa;
      box-shadow: 0 5px 15px rgba(0, 85, 136, 0.3);
    }

    @media (max-width: 768px) {
      .form-container form {
        grid-template-columns: 1fr;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar h1 {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar with Main Heading -->
  <div class="navbar">
    <h1>Registration Form</h1>
    <div>
      <a href="#">Payment Verify</a>
      <a href="#">Download ID Card</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">

    <!-- Subheading -->
    <div class="header">
      <h3>Service Education</h3>
    </div>

    <!-- Marketing Image -->
    <div class="marketing-image">
      <img src="https://via.placeholder.com/1200x400" alt="Marketing Image">
    </div>

    <!-- Form -->
    <div class="form-container">
      <form>
        <!-- 14 Form Fields -->
        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Enter your first name">
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Enter your last name">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob">
        </div>
        <div>
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter your city">
        </div>
        <div class="full-width">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your address">
        </div>
        <div>
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code">
        </div>
        <div>
          <label for="country">Country</label>
          <input type="text" id="country" name="country" placeholder="Enter your country">
        </div>
        <div>
          <label for="profession">Profession</label>
          <input type="text" id="profession" name="profession" placeholder="Enter your profession">
        </div>
        <div>
          <label for="company">Company</label>
          <input type="text" id="company" name="company" placeholder="Enter your company name">
        </div>
        <div class="full-width">
          <label for="about">About You</label>
          <input type="text" id="about" name="about" placeholder="Tell us something about you">
        </div>

        <!-- Passport Image Upload -->
        <div class="full-width">
          <label for="passport">Upload Passport-sized Image</label>
          <input type="file" id="passport" name="passport">
        </div>

        <!-- Register Button -->
        <button type="submit">Register</button>
      </form>
    </div>

  </div>

</body>
</html>
